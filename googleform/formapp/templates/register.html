
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
      .container1b{
        border: 1px solid rgb(236, 115, 115);
        background-color: rgb(236, 115, 115);
        height: 30px;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>

    <title>Google form</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
 
    </script>
 <!-- ----- container1--  -->
 <div class="container1">


  <nav class="navbar navbar-expand-lg navbar-dark bg-dark " style="padding-left: 40vw;">
    <a class="navbar-brand" href="#">Register your self</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      
    </div>
  </nav>



 </div>

 <!-- ----------------- container1b-------------  -->
 {% if messages %}
        {% for message in messages %}
            <div class="container1b" {% if message.tags %} class="{{ message.tags }}"{% endif %}>
              {{ message }}
            </div>
        {% endfor %}
    {% endif %}


<!-- ------------------- container2 ---  -->

<div class="container2" style="margin-top: 10vh; border: 3px solid   rgb(219, 217, 58); width:50vw; border-radius: 5px; margin-left:25vw; padding: 15px;"  >
<form action="{% url 'register' %}" method="post">
    {% csrf_token %}
    <div class="row">
        <div class="col">first name
          <input type="text" class="form-control" placeholder="First name" aria-label="First name" name="fname"> 
        </div>
        <div class="col">
          last name
          <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" name="lname"> 
        </div>
      </div>

     
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"  >Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label" >Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="*****" required >
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" name="password2" placeholder="*****" required >
        </div>
       
        <button type="submit" class="btn btn-primary">Submit</button>
        
    
     

      

      
  </form>
</div>
    
</body>
</html>
