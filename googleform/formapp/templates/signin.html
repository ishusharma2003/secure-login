<div class="container2" style="margin-top: 10vh; border: 3px solid   rgb(219, 217, 58); width:50vw; border-radius: 5px; margin-left:25vw; padding:10px;" >  

  <form action="{% url 'signin' %}" method="post">
    {% csrf_token %}
  
    <div class="form-group">
      <label for="exampleDropdownFormEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@example.com" name="username">
    </div>
    <div class="form-group">
      <label for="exampleDropdownFormPassword1">Password</label>
      <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password" name="password">
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="dropdownCheck">
      <label class="form-check-label" for="dropdownCheck">
        Remember me
      </label>
    </div>
    <button type="submit" class="btn btn-primary">Sign in</button>
  </form>
  <div class="dropdown-divider"></div>
  <div><a class="dropdown-item text-danger" href="{% url 'register' %}" >New around here? Sign up</a>
  <a class="dropdown-item" href="#">Forgot password?</a>

</div>
